<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>시용자 추가</title>
    </head>
    <body>
        <h1>사용자 추가</h1>
        <br>
        <form method="post" action="/signup"> <!-- post방식으로 요청 -->
            <table>
                <tr>
                    <td><label>이메일</label></td>
                    <td><input type="text" name="email"></td>
                </tr>
                <tr>
                    <td><label>비밀번호</label></td>
                    <td><input type="password" name="password"></td>
                </tr>
                <tr>
                    <td><label>시용자 이름</label></td>
                    <td><input type="text" name="name"></td>
                </tr>
            </table>
            <input type="submit" value="전송" name="">
        </form>
    </body>
    
</html>
